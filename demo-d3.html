<html>
<head>
	<script type="text/javascript" src="http://localhost/src/d3play/d3/d3.v3.min.js"></script>
</head>
<body>
    <div id="viz"></div>
    <script type="text/javascript">

    var sampleSVG = d3.select("#viz")
        .append("svg")
        .attr("width", 400)
        .attr("height", 400);    

    sampleSVG.append("circle")
        .style("stroke", "gray")
        .style("fill", "white")
        .attr("r", 40)
        .attr("cx", 50)
        .attr("cy", 50)
        .on("mouseover", function(){d3.select(this)
        		.transition()
        		.duration(500)
        		.attr("r", "80")
        		.attr("cx", 100)
        		.attr("cy", 100);})
        .on("mouseout", function(){d3.select(this)
        		.transition()
        		.duration(500)
        		.attr("r", "40")
        		.attr("cx", 50)
        		.attr("cy", 50);});

    
    </script>
</body>
</html>
